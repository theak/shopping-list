<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Shopping List">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/pulltorefreshjs@0.1.22/dist/index.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shopping List</h1>
            <button class="edit-button" id="add-button" title="Add Item">
                âž• Add
            </button>
        </div>
        
        <div class="add-form" id="add-form" style="display: none;">
            <div class="add-input-container">
                <input type="text" autocapitalize="off" id="add-input" placeholder="Enter item name" maxlength="100">
                <button id="submit-add" class="submit-button">Add</button>
                <button id="cancel-add" class="cancel-button">Cancel</button>
            </div>
        </div>
        
        <div class="content">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% else %}
                <div class="empty-state" {% if incomplete_items %}style="display: none;"{% endif %}>
                    ðŸŽ‰ All items completed!
                </div>
                
                {% for item in incomplete_items %}
                    <div class="item incomplete" data-name="{{ item.name }}">{{ item.name }}</div>
                {% endfor %}
                
                <div class="section-title" {% if not complete_items %}style="display: none;"{% endif %}>
                    Completed Items
                </div>
                
                {% for item in complete_items %}
                    <div class="item complete" data-name="{{ item.name }}">{{ item.name }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
