<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px auto; max-width: 800px; }
        .item { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .incomplete { background-color: #f0f8ff; }
        .complete { background-color: #f5f5f5; color: #888; opacity: 0.7; }
        h1 { color: #333; }
        .error { color: red; }
        .edit-button { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 10px 15px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 16px; 
            font-weight: bold;
        }
        .edit-button:hover { background-color: #0056b3; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shopping List</h1>
        <a href="{{ ha_url }}/todo?entity_id=todo.shopping_list" class="edit-button" title="Edit Shopping List">
            ✏️ Edit
        </a>
    </div>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        {% for item in incomplete_items %}
            <div class="item incomplete">
                <strong>{{ item.name }}</strong>
            </div>
        {% endfor %}
        
        {% if complete_items %}
            <h2>Completed Items</h2>
            {% for item in complete_items %}
                <div class="item complete">
                    <s>{{ item.name }}</s>
                </div>
            {% endfor %}
        {% endif %}
    {% endif %}
</body>
</html>
